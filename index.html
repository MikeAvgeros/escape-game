<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META TAGS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.png" type="image/png">
    <meta name="Description" content="Choose your own adventure game">
    <meta name="keywords" content="text adventure, interactive fiction, choose your own adventure">
    <meta name="author" content="Mike Avgeros">
    <title>Cyber Escape</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- EMAILJS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function() {
        emailjs.init("user_29WTPFgCm9JgR2Bb2Yzxl");
        })();
    </script>
</head>
<body>
    <video autoplay muted loop id="background">
        <source src="assets/video/background.mp4" type="video/mp4">
    </video>
    <div id="game-wrapper">
        <div id="room-name"></div>
        <div id="room-img"></div>
        <div id="room-description"></div>
        <div id="game-stats">
            <div id="player-health">
                <i class="fas fa-heartbeat" aria-label="Heartbeat icon"></i>
                <div id="health-bar">
                    <div id="health"></div>
                </div>
            </div>
            <i class="fas fa-info-circle" id="player-info" aria-label="Player stats icon"></i>
            <i class="fas fa-briefcase" id="inventory-info" aria-label="Items list icon"></i>
        </div>
        <div id="btns">
            <button class="action-button" aria-label="Choose option 1" ></button>
            <button class="action-button" aria-label="Choose option 2" ></button>
        </div>
        <div id="footer">
            <button aria-label="Open contact form" id="contact"><i class="fas fa-envelope"></i></button>
            <div id="socials">
                <a href="http://facebook.com" aria-label="Go to Facebook page" target="_blank" rel="noopener"><i class="fab fa-facebook"></i></a>
                <a href="http://github.com" aria-label="Go to GitHub page" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
                <a href="http://linkedin.com" aria-label="Go to LinkedIn page" target="_blank" rel="noopener"><i class="fab fa-linkedin"></i></a>
            </div> 
        </div>
    </div>
    <div id="modal">
        <h1>Cyber Escape</h1>
        <p>A text-based choose your own adventure game</p>
        <form id="form">
            <div id="my-name">
                <label for="player-name" aria-label="Enter your name">Name:<span class="required-icon"></span></label>
                <input type="text" name="name" id="player-name" placeholder="Enter your name..." required>
            </div>
            <div id="start-container">
                <button id="start-game" aria-label="Start the game">Start Game</button>
            </div>
        </form>
    </div>
    <div id="overlay"></div>
    <!-- JAVASCRIPT LINKS -->
    <script src="https://kit.fontawesome.com/08022ae364.js" crossorigin="anonymous"></script>
    <script src="assets/js/item.js"></script>
    <script src="assets/js/character.js"></script>
    <script src="assets/js/room.js"></script>
    <script src="assets/js/email.js"></script>
    <script type="module" src="assets/js/gamemanager.js"></script>
</body>
</html>
