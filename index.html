<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <video autoplay muted loop id="background">
        <source src="assets/video/background.mp4" type="video/mp4">
    </video>
    <div id="game-wrapper">
        <div id="game-title">
            <h1>Game Title</h1>
        </div>
        <div id="room-name"></div>
        <div id="room-img"></div>
        <div id="room-description"></div>
        <div id="game-stats">
            <div id="player-health">
                <i class="fas fa-heartbeat fa-2x"></i>
                <div id="health-bar">
                    <div id="health"></div>
                </div>
            </div>
            <div id="inventory">
                <i class="fas fa-archive fa-2x"></i>
                <div id="inventory-modal"></div>
            </div>
        </div>
        <!-- <div id="my-name"></div> -->
        <div id="btns">
            <button class="action-button"></button>
            <button class="action-button"></button>
        </div>
        <div id="footer">
            <button id="contact">CONTACT</button>
            <div id="socials">
                <a href="http://facebook.com" target="_blank" rel="noopener"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="http://github.com" target="_blank" rel="noopener"><i class="fab fa-github fa-2x"></i></a>
                <a href="http://linkedin.com" target="_blank" rel="noopener"><i class="fab fa-linkedin fa-2x"></i></a>
            </div> 
        </div>
    </div>
    <div id="modal">
        <h1>Game Title</h1>
        <p>Some text about the game</p>
        <form id="form">
            <div id="name">
                <label for="player-name">Name:<span class="required-icon"></span></label>
                <input type="text" name="name" id="player-name" placeholder="Enter your name..." required>
            </div>
            <div id="start-game">
                <button>Start Game</button>
            </div>
        </form>
    </div>
    <div id="overlay"></div>
    <!-- JAVASCRIPT LINKS -->
    <script src="https://kit.fontawesome.com/08022ae364.js" crossorigin="anonymous"></script>
    <script src="assets/js/item.js"></script>
    <script src="assets/js/character.js"></script>
    <script src="assets/js/room.js"></script>
    <script type="module" src="assets/js/gamemanager.js"></script>

</html>
